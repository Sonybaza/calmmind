<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interier design</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">
   <!-- шапка сайта - состоит из двух блоков [headerbar] и [hero] -->
    <header>
   <!-- блок [headerbar] состоит из 3-х блоков -->
      <div class="headerbar">
    
      <!-- блок1 Logo -->
        <div class="logo">
          <img src="./images/Logo Homco 1.png" alt="logo">
        </div>
        
      <!-- блок2 NavigationBar -->
          <div>
            <ul class="navigation">
              <li class="navigation__item"><a href="#">Home</a></li>
              <li class="navigation__item"><a href="#">About us</a></li>
              <li class="navigation__item"><a href="#">Our services</a></li>
             
              <li class="navigation__item">
                <a href="#">Our projects
                  <img src="./images/menu_item.png" alt="menu">
                </a>
              </li>
              
              <li class="navigation__item"><a href="#">Portfolio</a></li>
              
              <li class="navigation__item">
                <a href="#">Pages
                  <img src="./images/menu_item.png" alt="menu">
                </a>
              </li>
            
            </ul>
          
          </div>
        
      <!-- блок3 OFFcanvasMenu -->
          <div>
            <img src="./images/Offcanvas Menu.png" alt="Offcanvas Menu">
          </div>
      </div>
      
      <!--линия разделяющая [headerbar] и [hero] -->
      <div class="line"></div>

      <div class="hero">

        <div class="heroLeftColum">
          
            <p class="pWelcome">WELCOME TO HOMCO</p>
            
            <p class="pBuild">
              BUILD YOUR 
              ELEGAN DREAM 
              HOME INTERIOR
            </p>
            
            <p class="pDescription">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus
              nec ullamcorper mattis, pulvinar dapibus leo.
            </p>
            
            <button class="hero__button" name="Our Project">
              <p class="texthero__button">Our Project</p>
            </button>
            

        </div>
        
        <div class="heroRightColum">
          <img src="./images/Polygon 1.png" alt="">
        <div>
      
      </div>

    </header>

  </div>
  
</body>
</html>
